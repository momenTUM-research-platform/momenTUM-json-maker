version: "3"
volumes:
  surveys:
    driver: local
services:
  nginx:
    image: "jwilder/nginx-proxy:latest"
    container_name: "nginx"
    volumes:
      - "html:/usr/share/nginx/html"
      - "dhparam:/etc/nginx/dhparam"
      - "vhost:/etc/nginx/vhost.d"
      - "certs:/etc/nginx/certs"
      - "/run/docker.sock:/tmp/docker.sock:ro"
    restart: "always"
    networks:
      - "net"
    ports:
      - "80:80"
      - "443:443"
  web:
    restart: on-failure
    build: ./frontend
    ports:
      - "3000:3000"

  api:
    build: ./api
    ports:
      - "8000:8000"
    volumes:
      - ./api:/usr/src/api

networks:
  generator_network:
    driver: host
    external: true
