  #     - net
  #   environment:
  #     - VIRTUAL_HOST=tuspl22-momentum.srv.mwn.de/api/v1
  #     - LETSENCRYPT_HOST=tuspl22-momentum.srv.mwn.de

networks:
  net:
    external: true

volumes:
  certs:
  html:
  vhost:
  dhparam:
