version: "3"
volumes:
  surveys:
    driver: local
services:
  nginxmanager:
    restart: on-failure
    image: "jc21/nginx-proxy-manager:latest"
    ports:
      - "80:80"
      - "81:81"
      - "443:443"
    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt
   
  web:
    restart: on-failure
    build: ./frontend
    ports:
      - "3000:3000"
   
  api:
    build: ./api
    ports:
      - "8000:8000"
    volumes:
      - ./api:/usr/src/api

networks:
  generator_network:
    driver: host
    external: true
