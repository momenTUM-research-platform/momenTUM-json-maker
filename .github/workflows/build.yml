name: Test building for production
on:
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: Install dependencies
        run: cd fontend
        run: npm install
      - name: Build for production
        run: cd frontend
        run: npm run build
