version: "3"
services:
  nginxmanager:
    image: "jc21/nginx-proxy-manager:latest"
    restart: unless-stopped
    ports:
      - "80:80"
      - "81:81"
      - "443:443"
    volumes:
      - nginx:/data
      - nginx:/etc/letsencrypt
  redbot:  
    image: nodered/node-red
    volumes:
      - redbot_redbot:/data
      
  mysql-db:
    image: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: Klopp@8@CNolan@1892
      MYSQL_DATABASE: lightbotData
    ports:
      - "3306:3306" 
    volumes:
      - redbot_mysql-db:/var/lib/mysql

volumes:
  redbot_redbot:
    external: true
  nginx: 
    external: true 
  redbot_mysql-db:
    external: true
