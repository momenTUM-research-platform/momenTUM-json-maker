version: "3"
services:
  nginxmanager:
    image: "jc21/nginx-proxy-manager:latest"
    restart: unless-stopped
    ports:
      - "80:80"
      - "81:81"
      - "443:443"
    volumes:
      - nginx:/data
      - nginx:/etc/letsencrypt
  redbot:
    container_name: redbot
    build: .
    volumes:
      - redbot:/data
      
  mysql-db:
    image: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: Gerrard@8@CNolan@1892
      MYSQL_DATABASE: lightbotData
    volumes:
      - mysql-db:/var/lib/mysql

volumes:
  redbot:
    external: true
  mysql-db:
    external: true
  nginx: 
    external: true